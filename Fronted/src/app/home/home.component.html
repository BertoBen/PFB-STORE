<h1 class="store-title">STORE: Ejemplo completo CRUD con Angular y Java Spring</h1>

<h1 *ngIf="welcomeMessage" class="welcome-message">{{ welcomeMessage }}</h1>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.rocketmortgagefieldhouse.com/assets/img/230511-center-court-1600x600-7335aac2e3.jpg" class="d-block w-100" alt="imagen1">
    </div>
    <div class="carousel-item">
      <img src="https://etincelles.com/wp-content/uploads/2022/10/Hotel-Daria-I-Nor-ski-shop.jpg" class="d-block w-100" alt="imagen2">
    </div>
    <div class="carousel-item">
      <img src="https://furbellow.co.uk/wp-content/uploads/2023/03/IMG_0763-2-1600x600.jpg" class="d-block w-100" alt="imagen3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
