<h1>Lista de categorias</h1>

<table class="table" *ngIf="categories.length > 0">
    <thead>
        <th>Id</th>
        <th>Imagen</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>
                <img class="imgCategory" [src]="'data:image/jpeg;base64,' + category.image">
            </td>
            <td>{{ category.name }}</td>
            <td>
                <a [routerLink]="['/categories', category.id, 'items']">
                <button id="btnNavToCategoryItems" class="btn btn-primary">Articulos</button>
                </a>
                <button id="btnEditCategory" class="btn btn-primary">Editar</button>
                <button id="btnDeleteCategory" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
